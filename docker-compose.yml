version: "3.8"

services:
  mysqldb:
    image: mysql:latest
    restart: unless-stopped
    environment:

      - MYSQL_DATABASE=kaddem
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  kadem:
    build: ./
    image: kadem
    restart: unless-stopped
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/kaddem?autoReconnect=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb

volumes:
  mysql_data:
